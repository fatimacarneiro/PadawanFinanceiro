<label class="item item-input">Data:    
    <input type="date" ng-model="movimento.date">
</label>

<label class="item item-input">Valor:   
    <input type="number" ng-model="movimento.value">
</label>

<label class="item item-select">Tipo:   
    <select ng-model="movimento.type">
        <option value="REVENUE">Receita</option>
        <option value="EXPENSE">Despesa</option>
    </select>
</label>
