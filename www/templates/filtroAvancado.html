<label class="item item-input">Data:
  <input type="date" ng-model="vm.movimento.date">
</label>

<label class="item item-input">Valor:
  <input type="number" ng-model="vm.movimento.value">
</label>

<label class="item item-select">Tipo:
  <select ng-model="vm.movimento.type">
    <option value="REVENUE">Receita</option>
    <option value="EXPENSE">Despesa</option>
  </select>
</label>
