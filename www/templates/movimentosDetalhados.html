<ion-view>
    <ion-nav-title></ion-nav-title>
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                {{movimento.type}} - {{movimento.date}}
            </div>
            <div class="item item-text-wrap">
                {{movimento.description}}
    
                <ul class="list">
                    <li class="item item-toggle">
                            R{{movimento.value | currency }}
                            <label class="toggle toggle-assertive">
                                <button ng-click="excluir()" class="button"><i class="icon ion-trash-a"></i></button>
                            </label>
                        </li>
                </ul>
            </div>
        </div>
    </ion-content>
</ion-view>
