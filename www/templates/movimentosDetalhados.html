<ion-view>
    <ion-nav-title></ion-nav-title>
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                {{movimentoEscolhido}}
            </div>
            <div class="item item-text-wrap">
                {{movimentoEscolhido.descricao}}
    
                <ul class="list">
                    <li class="item item-toggle">
                            R{{movimentoEscolhido.valor | currency }}
                            <label class="toggle toggle-assertive">
                            <input type="checkbox">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                            </label>
                        </li>
                </ul>
            </div>
            <div class="item item-divider">
                {{movimentoEscolhido.data}}
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-stable">
        <button ng-click="excluir" class="button"><i class="icon ion-trash-a"></i></button>
    </ion-footer-bar>
</ion-view>
